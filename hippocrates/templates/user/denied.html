{% extends 'base.html' %}

{% block title %} > Доступ запрещён{% endblock %}

{% block content %}
<section class="content-header">
    <h1>Доступ запрещён</h1>
</section>
<section class="content">
{%- with messages = get_flashed_messages() -%}
  {%- if messages -%}
    <div class="alert alert-danger">
    {%- for message in messages -%}
      <div>{{ message }}</div>
    {%- endfor -%}
    </div>
  {%- endif -%}
{%- endwith -%}
{% endblock %}
</section>
