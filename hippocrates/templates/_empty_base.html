<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ config['TITLE'] }} {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WebMIS 2.0">
    <meta name="author" content="Высокотехнологичные решения">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" media="screen, print" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css', v=nemesis_version) }}" rel="stylesheet">
    {% if LPU_STYLE == 'FNKC' %}
        <link href="{{ url_for('static', filename='css/style_fnkc.css', v=nemesis_version) }}" rel="stylesheet">
    {% endif %}
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery/jquery.js') }}"></script>

    {%- block modules_css %}{% endblock -%}
</head>
<body ng-class="{loading: pendingRequests}">
<div id="wrap">
    <div id="container" class="container-fluid">
        {%- block content %}{% endblock -%}
    </div>
    <div id="push"></div>
</div><!-- /#wrap -->
{% include '_bottom.html' -%}
{%- block modules_js %}{% endblock -%}
</body>
</html>
