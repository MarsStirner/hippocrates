<div class="box box-info" ng-controller="PregnancyWeekDistributionCtrl">
    <div class="box-header with-border">
        <h3 class="box-title">Пациентки по сроку беременности, по группам риска</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">
                    <strong>По сроку беременности</strong>
                </p>
                <nvd3-discrete-bar-chart
                    data="diagram_data"
                    id="pregnancy_week"
                    width="904"
                    height="300"
                    showXAxis="true"
                    showYAxis="true"
                    yAxisTickFormat="yAxisTickFormat"
                    tooltips="true"
                    interactive="true"
    {#                margin="{left:30,top:20,bottom:20,right:20}"#}
                    tooltipcontent="toolTipContent_pregnancy_week()"
                    color="colorFunction()"
                    showLegend="true"
                    nodata="Нет данных"
                    ><svg></svg>
                </nvd3-discrete-bar-chart>
            </div>
        </div>
        <div class="row risk_groups">
            <p class="text-center">
                <strong>По группам риска</strong>
            </p>
            <div class="col-md-4" ng-repeat="group in risks_layouting">
                <div class="progress-group" ng-repeat="code in group">
                    <span class="progress-text" ng-bind="rbRisarRiskGroup.get_by_code(code).name"></span>
                    <a ng-href="[[getExtendedSearchUrl(code)]]" class="text-black">
                        <span class="progress-number">
                            <b ng-bind="risks_data[code]"></b>/[[ stats_data.total_cards ]]
                        </span>
                    </a>
                    <div class="progress sm">
                      <div class="progress-bar progress-bar-primary" ng-style="{width: '{0}%'.format(
                      (stats_data.total_cards)
                      ?(100*risks_data[code]/stats_data.total_cards)
                      :0)}"></div>
                    </div>
                </div><!-- /.progress-group -->
            </div>
        </div>
    </div>
</div>
