{% extends 'risar/base.html' %}

{% block title %}> {{ module_name }}{% endblock %}

{% block main %}
<section class="content-header">
    <h1>Покрытие курации случаев в регионе по учреждениям</h1>
</section>
<section class="content">
    <div ng-controller="OrgCurationCtrl" class="ng-cloak">
    <div class="row">
        <div class="box">
        <div class="box-body no-padding">
            <table class="table">
            <thead>
                <tr>
                    <th width="30%"></th>
                    <th ng-repeat="level in rbOrgCurationLevel.objects" bind-once>
                        [[ level.name ]]
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="org in orgs" bind-once>
                    <td>[[ org.short_name ]]</td>
                    <td ng-repeat="level in rbOrgCurationLevel.objects" bind-once>
                        <span ng-if="!hasCurators(org, level)">
                            <i class="fa fa-times text-red"></i>
                        </span>
                        <span ng-if="hasCurators(org, level)">
                            <i class="fa fa-check text-green rmargin10"></i>
                            <span ng-repeat="person in getOrgCurators(org, level)"
                                ><span ng-if="!$first">, </span><span>[[person.short_name]]</span></span>
                        </span>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}

{% block modules_js %}
    {{ super() }}
    <script src="{{ url_for('.static', filename='js/stats/org_curation.js', v=app_version) }}"></script>
{% endblock %}
