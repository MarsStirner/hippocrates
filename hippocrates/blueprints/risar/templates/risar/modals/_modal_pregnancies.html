<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3 class="modal-title">Сведения о беременности</h3>
</div>
<div class="modal-body">
    <div class="das-form">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th class="col-md-3"></th>
                    <th class="col-md-9"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="text-right">Номер беременности по порядку</th>
                    <td>
                        <div class="col-md-2">
                        <input class="form-control validatable" type="text" ng-model="model.number" valid-number max-val="100"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Год рождения ребенка</th>
                    <td>
                        <div class="col-md-2">
                        <input class="form-control validatable" type="text" ng-model="model.year" ui-mask="9999" validator-regexp="'^[12]\\d{3}$'">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Исход беременности</th>
                    <td>
                        <div class="col-md-8">
                        <rb-select ref-book="rbRisarPregnancyResult" ng-model="model.pregnancyResult" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Ребёнок живой</th>
                    <td>
                    <div class="col-md-8"><input type="checkbox" class="checkbox" ng-model="model.alive"></div>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Масса при рождении</th>
                    <td>
                    <div class="col-md-2"><input ng-disabled="!model.alive" class="form-control validatable" type="number" ng-model="model.weight" valid-number/></div>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Причина смерти</th>
                    <td>
                    <div class="col-md-8"><input ng-disabled="model.alive" class="form-control" type="text" ng-model="model.cause_of_death" /></div>
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Особенности родов</th>
                    <td>
                    <div class="col-md-8"><input class="form-control" type="text" ng-model="model.note" /></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <div class="checkbox"><label><input type="checkbox" ng-model="restart"> Создать ещё один</label></div>
    </div>
    <div>
        <button class="btn btn-success" ng-click="$close([model, restart])">Сохранить</button>
        <button class="btn btn-default" ng-click="$dismiss()">Отменить</button>
    </div>
</div>
