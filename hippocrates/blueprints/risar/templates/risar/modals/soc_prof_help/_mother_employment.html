<div class="modal-header">
    <h3 class="modal-title">Трудоустройство</h3>
</div>
<div class="modal-body">
        <div class="das-form">
            <ng-form name="EmplForm">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th class="col-md-3"></th>
                            <th class="col-md-9"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="text-right">Дата <span class="text-danger">*</span></th>
                            <td><div class="col-lg-3 col-md-3 col-xs-3">
                                <wm-date name="date" ng-model="model.date" min-date="minDate"
                                    max-date="maxDate" style="width: 250px" autofocus="true" ng-required="true"></wm-date>
                                </div>
                            </td>
                        </tr>
                        <tr ng-class="{'has-error': EmplForm.explanation.$invalid}">
                            <th class="text-right">Расшифровка <span class="text-danger">*</span></th>
                            <td><div class="col-md-10"><rb-select name="explanation"
                                                                  ng-required="true"
                                                                  multiple="true"
                                                                  ref-book="rbRisarEmploymentExplanation"
                                                                  ng-model="model.explanation"
                                                                  /></div></td>
                        </tr>
                        <tr>
                            <th class="text-right">Срок беременности <span class="text-danger">*</span></th>
                            <td><div class="col-md-10"><input class="form-control" type="text"
                                                              ng-model="model.gestation_age" ng-required="true"/></div></td>
                        </tr>
                       <tr>
                            <th class="text-right">Причина невыполнения</th>
                            <td><div class="col-md-10"><rb-select name="failure_reason"
                                                                  ref-book="rbRisarFailureReason" ng-model="model.failure_reason" /></div></td>
                       </tr>

                    </tbody>
                </table>
            </ng-form>
        </div>
</div>
<div class="modal-footer">
    <input type="checkbox" ng-model="restart" id="another"><label for="another"> Создать ещё </label>
    <button class="btn btn-success" ng-click="$close([model, restart])" ng-disabled="!EmplForm.$valid">Сохранить</button>
    <button class="btn btn-default" ng-click="$dismiss()">Отменить</button>
</div>
