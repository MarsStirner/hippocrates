<div ng-controller="EventMovingsCtrl">
<ng-form name="eventReceivedForm" role="form" toc-element="Движение пациента" toc-name="tocEventForm">
    <div class="box box-info collapsed-box">
        <div class="box-header with-border"
             ng-class="{'bg-danger' : !latestMovingHbSelected() }"
             trigger-collapse>
            <h3 class="box-title">Движение пациента</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-default btn-box-tool" ng-click="createFirstMoving()"
                        ng-if="!firstMovingCreated()">
                    Направить в отделение
                </button>
                <button type="button" class="btn btn-default btn-box-tool" ng-click="makeMovingTransfer()"
                        ng-if="firstMovingCreated()" ng-disabled="!latestMovingHbSelected()">
                    Перевести в отделение
                </button>
                <button type="button" class="btn btn-default btn-box-tool" ng-click="makeMovingTransfer(true)"
                        ng-if="firstMovingCreated()" ng-disabled="!latestMovingHbSelected() || latestMovingClosed()">
                    Закрыть движение
                </button>
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Отделение</th>
                            <th>Поступление</th>
                            <th>Выбытие</th>
                            <th>Дни</th>
                            <th>Койко-дни</th>
                            <th>Койка</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="moving in event.movings">
                            <td ng-bind="moving.orgStructStay.value.name"></td>
                            <td>[[moving.beg_date | asDateTime]]</td>
                            <td>[[moving.end_date | asDateTime]]</td>
                            <td></td>
                            <td>[[moving.hb_days]]</td>
                            <td>
                                <span ng-if="moving.hospitalBed.value">[[moving.hospitalBed.value.code]]</span>
                                <button ng-if="!moving.hospitalBed.value" type="button" class="btn btn-link btn-md"
                                        ng-click="editMoving(moving)">
                                    <i class="ion ion-plus-round fa-fw"></i>Положить на койку</button>
                                </button>
                            </td>
                            <td>
                                <button type="button" ng-click="editMoving(moving)" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-form>
</div>
