<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
    <h4 class="modal-title">[[model.event.client.full_name]] [[ model.event.client.birth_date | asDate ]] 
        ([[ model.event.client.age]])</h4>
</div>
<div class="modal-body modal-scrollable">
    <div ui-alert-list="alerts"></div>
    {% include 'event/_admission_info.html' %}
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="$dismiss('cancel')">Закрыть</button>
    </div>
    <div class="text-left">
        <button class="btn btn-primary" ng-click="">Создать госпитализацию</button>
        <ui-print-button ps="ps" resolve="ps_resolve()"></ui-print-button>
    </div>
</div>
