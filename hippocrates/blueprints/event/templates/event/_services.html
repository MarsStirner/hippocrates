<div ng-controller="EventServicesCtrl">
<ng-form name="eventServicesForm" role="form"toc-element="Услуги" toc-name="tocEventForm">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Услуги</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
        <ng-form name="sr_services">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" id="service_search" name="service_search" class="form-control"
                           autocomplete="off" placeholder="Введите код или наименование услуги"
                           ng-change="search_processed=false" ng-model="query" wm-slow-change="perform_search(query)"
                           ng-disabled="search_disabled()">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" ng-click="query_clear()" title="Очистить поле"
                            ng-disabled="search_disabled()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div ng-show="query && search_processed && !search_result.length" class="alert alert-danger">
                Нет услуг, удовлетворяющих запросу <strong>"[[query]]"</strong>
            </div>
            <div ng-show="search_result">
                <table class="table table-condensed table-striped table-hover table-bordered table-clickable">
                    <thead>
                        <tr>
                            <th>Код</th>
                            <th>Услуга</th>
                            <th>Документ</th>
                            <th class="text-right nowrap" ng-show="formstate.is_paid()">Цена (руб.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in search_result" ng-click="addNewService(item)">
                            <td ng-bind="item.service.service_code"></td>
                            <td ng-bind="item.service.service_name"></td>
                            <td ng-bind="item.action.at_name"></td>
                            <td ng-bind="item.service.price" class="text-right" ng-show="formstate.is_paid()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-form>

        <div id="selected_services" ng-show="event.services.sg_list.length">
            <h4>Выбранные услуги</h4>
            <div style="overflow-x: auto">
                <table class="table table-condensed">
                    <thead>
                        <tr wm-event-service-list-header></tr>
                    </thead>
                    <tbody>
                        <tr wm-event-service-group service-group="sg_data" event="event" idx="$index"
                            expanded="expanded" ng-class="get_class(service)"
                            ng-repeat-start="(key, sg_data) in event.services.sg_map">
                        </tr>
                        <tr wm-event-service-record ng-show="expanded" service="service" event="event" idx="$index"
                            ng-repeat="service in event.services.sg_list[sg_data.idx]" ng-repeat-end>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <blockquote class="novmargin blockquote-reverse" ng-show="formstate.is_paid() && event.services.length">
            <span class="text-muted">Итого к оплате: </span>
            <span class="text-primary" ng-bind="event.payment.payments.total_out"></span><span class="text-primary"> руб.</span>
            <span class="text-muted"> Оплачено: </span>
            <span title="[[getPaymentsInTooltipText()]]">
                <span class="text-success" ng-bind="event.payment.payments.total_in"></span><span class="text-success"> руб.</span>
            </span>
            <span class="text-muted"> Долг: </span>
            <span class="text-danger" ng-bind="event.payment.payments.diff"></span><span class="text-danger"> руб.</span>
        </blockquote>
    </div>
    </div>
</ng-form>
<div>
<pre>[[event.services | json]]</pre>
</div>
</div>
