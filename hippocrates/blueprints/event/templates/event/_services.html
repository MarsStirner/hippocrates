<div ng-controller="EventServicesCtrl">
<ng-form name="eventServicesForm" role="form"toc-element="Услуги" toc-name="tocEventForm">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Услуги</h3>
            <div class="box-tools pull-right">
                <div class="btn-group btn-group-sm rmargin10">
                    <button type="button" class="btn btn-primary" ng-click="startEditingInvoice()"
                        ng-if="!inInvoiceEditMode() && !inEditMode()"><i class="fa fa-list-alt"></i> Выставить счёт</button>
                    <button type="button" class="btn btn-success" ng-click="finishEditingInvoice()"
                        ng-if="inInvoiceEditMode()">Сформировать счёт</button>
                    <button type="button" class="btn btn-danger" ng-click="cancelEditingInvoice()"
                        ng-if="inInvoiceEditMode()">Отменить</button>
                </div>
                <div class="btn-group btn-group-sm rmargin10">
                    <button type="button" class="btn btn-primary" ng-click="startEditing()"
                        ng-if="!inEditMode() && !inInvoiceEditMode()"><i class="fa fa-edit"></i> Редактировать услуги</button>
                    <button type="button" class="btn btn-success" ng-click="finishEditing()" ng-if="inEditMode()">Сохранить</button>
                    <button type="button" class="btn btn-danger" ng-click="cancelEditing()" ng-if="inEditMode()">Отменить</button>
                </div>
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
        <ng-form name="sr_services">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" id="service_search" name="service_search" class="form-control"
                           autocomplete="off" placeholder="Введите код или наименование услуги"
                           ng-change="search_processed=false" ng-model="query" wm-slow-change="perform_search(query)"
                           ng-disabled="search_disabled()">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" ng-click="query_clear()" title="Очистить поле"
                            ng-disabled="search_disabled()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div ng-show="query && search_processed && !search_result.length" class="alert alert-danger">
                Нет услуг, удовлетворяющих запросу <strong>"[[query]]"</strong>
            </div>
            <div ng-show="search_result" style="max-height: 300px; overflow-y: scroll">
                <table class="table table-condensed table-striped table-hover table-bordered table-clickable">
                    <thead>
                        <tr>
                            <th>Код</th>
                            <th>Услуга</th>
                            <th>Документ</th>
                            <th class="text-right nowrap" ng-show="formstate.is_paid()">Цена (руб.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in search_result" ng-click="addNewService(item)">
                            <td ng-bind="item.service.service_code"></td>
                            <td ng-bind="item.service.service_name"></td>
                            <td ng-bind="item.action.at_name"></td>
                            <td ng-bind="item.service.price" class="text-right" ng-show="formstate.is_paid()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-form>

        <div id="selected_services" ng-show="event.services.grouped.length">
            <h4>Выбранные услуги</h4>
            <div style="overflow-x: auto">
                <table class="table table-condensed">
                    <thead>
                        <tr wm-event-service-list-header></tr>
                    </thead>
                    <tbody>
                        <tr wm-event-service-group service-group-data="service_group.sg_data" event="event" idx="$index"
                            expanded="expanded" ng-class="get_class(service_group)" edit-invoice-mode="inInvoiceEditMode()"
                            ng-repeat-start="service_group in event.services.grouped">
                        </tr>
                        <tr wm-event-service-record ng-show="expanded" service="service" idx="$index"
                            service-group="service_group" edit-mode="inEditMode()" edit-invoice-mode="inInvoiceEditMode()"
                            on-change="refreshSGData()" new-invoice="newInvoiceServiceList"
                            ng-repeat="service in service_group.sg_list track by $index" ng-repeat-end>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="invoices" ng-show="event.invoices.length">
    <div class="box-header with-border">
        <h3 class="box-title">Счета</h3>
    </div>
    <div class="box-body">
        <ul>
            <li ng-repeat="invoice in event.invoices">
                <a href="javascript:void(0);" ng-click="openInvoice($index)">[[ invoice.description.full ]]</a>
            </li>
        </ul>
    </div>
    </div>

    <div class="box-footer">
        <blockquote class="novmargin blockquote-reverse" ng-show="formstate.is_paid() && event.services.length">
            <span class="text-muted">Итого к оплате: </span>
            <span class="text-primary" ng-bind="event.payment.payments.total_out"></span><span class="text-primary"> руб.</span>
            <span class="text-muted"> Оплачено: </span>
            <span title="[[getPaymentsInTooltipText()]]">
                <span class="text-success" ng-bind="event.payment.payments.total_in"></span><span class="text-success"> руб.</span>
            </span>
            <span class="text-muted"> Долг: </span>
            <span class="text-danger" ng-bind="event.payment.payments.diff"></span><span class="text-danger"> руб.</span>
        </blockquote>
    </div>
    </div>
</ng-form>
<div>
<pre>[[event.services | json]]</pre>
<pre>[[event.invoices | json]]</pre>
</div>
</div>
