<div ng-controller="EventReceivedCtrl">
<ng-form name="eventReceivedForm" role="form" toc-element="Поступление" toc-name="tocEventForm">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Поступление</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row marginal">
                <div class="form-group col-md-3">
                    <label for="appointed_by">Кем направлен</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="appointed_by" name="appointed_by" ng-model="event.stationary_info.received.appointed_by"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="appointment_doctor">Направивший врач</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="appointment_doctor" name="appointment_doctor" ng-model="event.stationary_info.received.appointment_doctor"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="appointment_number">№ направления</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="appointment_number" name="appointment_number" ng-model="event.stationary_info.received.appointment_number"/>
                </div>
                <div class="col-md-3">
                    <label for="appointment_date" class="control-label">Дата направления</label>
                    <wm-date id="appointment_date" name="appointment_date" ng-model="event.stationary_info.received.appointment_date">
                    </wm-date>
                </div>
            </div>
            <div class="row marginal">
                <div class="col-md-4">
                    <label for="orgStructDirectedFrom" class="control-label">Направлен из</label>
                    <ui-select id="orgStructDirectedFrom" name="orgStructDirectedFrom" theme="select2"
                               ng-model="event.stationary_info.received.orgStructDirectedFrom">
                        <ui-select-match placeholder="Подразделение">[[$select.selected.name]]</ui-select-match>
                        <ui-select-choices repeat="os in OrgStructure.objects | filter: $select.search">
                            <div ng-bind-html="os.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-md-4">
                    <label for="hosp_order" class="control-label">Порядок госпитализации</label>
                    <rb-select ng-model="event.stationary_info.received.hosp_order" ref-book="rbHospitalisationOrder"></rb-select>
                </div>
                <div class="col-md-4">
                    <label for="hosp_goal" class="control-label">Цель госпитализации</label>
                    <rb-select ng-model="event.stationary_info.received.hosp_goal" ref-book="rbHospitalisationGoal"></rb-select>
                </div>
            </div>
            <div class="row marginal">
                <div class="form-group col-md-3">
                    <label for="delivered_by">Кем доставлен</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="delivered_by" name="delivered_by" ng-model="event.stationary_info.received.delivered_by"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="ambulance_number">№ наряда СП</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="ambulance_number" name="ambulance_number" ng-model="event.stationary_info.received.ambulance_number"/>
                </div>
            </div>
            <div class="row marginal">
                <div class="col-md-12">
                    <label for="diag_received" class="control-label">Диагноза направившего учереждения</label>
                    <wm-diagnosis model="event.stationary_info.received.diag_received" action="event.stationary_info.received" can-add-new="true"
                                  can-delete="true" can-edit="true"></wm-diagnosis>
                </div>
            </div>
            <div class="row marginal">
                <div class="col-md-12">
                    <label for="diag_received1" class="control-label">Диагноза направившего учереждения (сопутствующий)</label>
                    <wm-diagnosis model="event.stationary_info.received.diag_received1" action="event.stationary_info.received" can-add-new="true"
                                  can-delete="true" can-edit="true" list-mode="false"></wm-diagnosis>
                </div>
            </div>
            <div class="row marginal">
                <div class="col-md-12">
                    <label for="diag_received2" class="control-label">Диагноза направившего учереждения (осложнения)</label>
                    <wm-diagnosis model="event.stationary_info.received.diag_received2" action="event.stationary_info.received" can-add-new="true"
                                  can-delete="true" can-edit="true" list-mode="false"></wm-diagnosis>
                </div>
            </div>
            <div class="row marginal">
                <div class="col-md-4">
                    <label for="hosp_order" class="control-label">Травма</label>
                    <rb-select ng-model="event.stationary_info.received.trauma" ref-book="rbTraumaType"></rb-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Артериальное давление. Левая рука</label>
                </div>
                <div class="form-group col-md-6">
                    <label>Артериальное давление. Правая рука</label>
                </div>
            </div>
            <div class="row marginal">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" autocomplete="off"
                           id="directed_by" name="appointed_by" ng-model="event.stationary_info.received.lh_systolic"/>
                    <span>Сист., мм.рт.ст.</span>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" autocomplete="off"
                           id="direction_number" name="appointment_doctor" ng-model="event.stationary_info.received.lh_diastolic"/>
                    <span>Диаст., мм.рт.ст.</span>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" autocomplete="off"
                           id="directed_by" name="appointed_by" ng-model="event.stationary_info.received.rh_systolic"/>
                    <span>Сист., мм.рт.ст.</span>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" autocomplete="off"
                           id="direction_number" name="appointment_doctor" ng-model="event.stationary_info.received.rh_diastolic"/>
                    <span>Диаст., мм.рт.ст.</span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="directed_by">Температура</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="directed_by" name="appointed_by" ng-model="event.stationary_info.received.temperature"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="direction_number">Вес при поступлении (кг)</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="direction_number" name="appointment_doctor" ng-model="event.stationary_info.received.weight"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="directed_by">Рост (см)</label>
                    <input type="text" class="form-control" autocomplete="off"
                           id="directed_by" name="appointed_by" ng-model="event.stationary_info.received.height"/>
                </div>
            </div>
        </div>
    </div>
</ng-form>
<div>
</div>
</div>
