{% if errors %}
    <div class="alert alert-danger">
    {%- for error in errors -%}
        {{ error|safe }}
        {%- if not loop.last -%}<br/>{%- endif -%}
    {%- endfor -%}
    </div>
{% endif %}
{% if messages %}
    <div class="alert alert-success">
    {%- for message in messages -%}
        {{ message|safe }}
        {%- if not loop.last -%}<br/>{%- endif -%}
    {%- endfor -%}
    </div>
{% endif %}
