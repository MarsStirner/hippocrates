<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-7"><h4 class="modal-title" id="myModalLabel">[[client.info.full_name]]</h4></div>
        <div class="col-md-5 text-right">
            <button class="btn btn-sm btn-primary" ng-click="new_appointment(client.client_id)" title="Записать на приём"><span class="glyphicon glyphicon-tag"></span></button>
            <button class="btn btn-sm btn-primary" ng-click="new_event(client.client_id)"
                    ng-if="client.appointments.length == 0 || CurrentUser.current_role_in('clinicDoctor')" title="Создать обращение"><span class="glyphicon glyphicon-plus"></span></button>
            <button class="btn btn-sm btn-primary" ng-click="modal_create_event()"
                    ng-if="client.appointments.length > 0 && !CurrentUser.current_role_in('clinicDoctor')" title="Создать обращение"><span class="glyphicon glyphicon-plus"></span></button>
            <button class="btn btn-sm btn-primary" ng-click="open_client(client.client_id)" title="Редактировать данные пациента"><span class="glyphicon glyphicon-pencil"></span></button>
            <ui-print-button class="btn-sm" ps="ps" resolve="ps_resolve()"></ui-print-button>
        </div>
    </div>
</div>
<div class="modal-body">
    <div ui-alert-list="alerts"></div>
    <tabset ng-if="client">
        <tab heading="Предварительные записи">{% include "patients/_appointments.html" %}</tab>
        <tab heading="Обращения">{% include "patients/_event_list.html" %}</tab>
    </tabset>
</div>
<div class="modal-footer">
    <div class="pull-right"><button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button></div>
    <div class="text-left" ng-if="client">
        <button class="btn btn-primary" ng-click="new_appointment(client.client_id)">Записать на приём</button>
        <button class="btn btn-primary" ng-click="new_event(client.client_id)"
                ng-if="client.appointments.length == 0 || CurrentUser.current_role_in('clinicDoctor')">Создать обращение</button>
        <button class="btn btn-primary" ng-click="modal_create_event()"
                ng-if="client.appointments.length > 0 && !CurrentUser.current_role_in('clinicDoctor')">Создать обращение</button>
        <button class="btn btn-primary" ng-click="open_client(client.client_id)">Редактировать данные пациента</button>
        <ui-print-button ps="ps" resolve="ps_resolve()"></ui-print-button>
    </div>
</div>
