<ng-form name="mainInfoForm" toc-element="Копии документов">
    <legend>Копии документов</legend>
    <div class="row">
    <div class="col-md-11">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="btn btn-primary" ng-click="add_new_file()">Прикрепить файл</button>
                <hr>
                <div class="row">
                    <ul>
                        <li ng-repeat="fa in client.file_attaches">
                            <a ng-click="open_file(fa.id)">[[ fa.file_document.name ]]</a> (Страницы
                            <span ng-repeat="page in fa.file_document.files">
                                <a href="javascript:void(0)" ng-click="open_file(fa.id, page.idx)">[[page.idx + 1]]</a>
                            </span>) от [[fa.attach_date | asDate]]
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</ng-form>
