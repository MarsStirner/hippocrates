<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">У пациента есть предварительные записи</h4>
</div>
<div class="modal-body">
    Если пациент обратился на основе предварительной записи, то нажмите кнопку "Отмена", затем нажмите на <button class="btn btn-xs btn-success"><span class="glyphicon glyphicon-plus"></span></button> в
    соответствующей строке в таблице предварительных записей
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="accept();" >
        Всё равно продолжить
    </button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
