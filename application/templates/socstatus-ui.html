<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-6"
                 ng-class="{'has-error': socStatusForm.$dirty && socStatusForm.ss_type.$invalid}">
                <label for="ss_type_[[idPostfix]]">Тип</label>
                <ui-select class="form-control" id="ss_type_[[idPostfix]]" name="ss_type" theme="select2"
                           ng-model="intmd_models.type" ng-disabled="!edit_mode()" ng-required="socStatusForm.$dirty">
                    <ui-select-match placeholder="Тип полиса">[[$select.selected.name]]</ui-select-match>
                    <ui-select-choices repeat="sst in rbSocStatusType.objects | filter: filter_soc_status(ssClass) | filter: $select.search">
                        <div ng-bind-html="sst.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group col-md-3"
                 ng-class="{'has-error': socStatusForm.$dirty && socStatusForm.ss_begdate.$invalid}">
                <label for="ss_begdate[[idPostfix]]" class="control-label">Дата начала</label>
                <wm-date id="ss_begdate[[idPostfix]]" name="ss_begdate"
                         ng-model="modelBegDate" ng-disabled="!edit_mode()"
                         ng-required="socStatusForm.$dirty">
                </wm-date>
            </div>
            <div class="form-group col-md-3"
                 ng-class="{'has-error': socStatusForm.ss_enddate.$invalid}">
                <label for="ss_enddate_[[idPostfix]]" class="control-label">Дата окончания</label>
                <wm-date id="ss_enddate_[[idPostfix]]" name="ss_enddate"
                         ng-model="modelEndDate" ng-disabled="!edit_mode()">
                </wm-date>
            </div>
        </div>
        <ng-form name="[[ssClass]]DocForm">
        <wm-document id-postfix="c[[$index]]"
                group-code="[[groupCode]]"
                model-type="[[modelDocument.doc_type]]"
                model-serial="[[modelDocument.serial]]"
                serial-validator="[[modelDocument.doc_type.validators.serial]]"
                model-number="[[modelDocument.number]]"
                number-validator="[[modelDocument.doc_type.validators.number]]"
                model-beg-date="[[modelDocument.beg_date]]"
                model-end-date="[[modelDocument.end_date]]"
                model-origin="[[modelDocument.origin]]"
                model-document="[[modelDocument]]"
                edit-mode="[[modelDocument.id]] ? edit_mode() : true">
            </wm-document>
        <ng-form>
    </div>
</div>
