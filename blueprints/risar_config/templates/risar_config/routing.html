<div ng-controller="RisarRoutingSetup">
    <h1>Настройки маршрутизации беременных</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-addon">Диагнозы</span>
                <input class="form-control" ng-model="query">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th class="col-md-4">Название ЛПУ</th>
            <th class="col-md-8">Обслуживаемые диагнозы</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in list | filter:query">
            <td>[[ row.name ]]</td>
            <td>
                <span wm-multiselect ng-model="row.diagnoses" items="MKB.objects" limit="100">[[ item.code ]]</span>
                <button class="btn btn-primary" ng-click="copy_clipboard(row)">Копировать</button>
                <button class="btn btn-primary" ng-click="paste_clipboard(row)" ng-disabled="!clipboard">Вставить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" ng-click="save()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
