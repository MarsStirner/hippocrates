<div ng-controller="RisarRoutingSetup">
{#    <h1>Маршрутизация беременных</h1>#}
    <div class="row">
        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">Фильтр ЛПУ</span>
                <input class="form-control" ng-model="query" placeholder="Укажите код или наименование МКБ">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-block btn-success" ng-click="save()">Сохранить</button>
        </div>
    </div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th class="col-md-4">Название ЛПУ</th>
            <th class="col-md-8">Обслуживаемые коды МКБ</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in list | orgdiag:query">
            <td>[[ row.name ]]</td>
            <td>
                <div wm-multiselect
                     ng-model="row.diagnoses" items="MKB.objects" limit="100" ng-change="sortDiags(row)">
                    [[ item.code ]]
                </div>
                <div class="pull-right" style="margin-top: 5px;">
                    <button class="btn btn-primary" ng-click="copy_clipboard(row)">Копировать</button>
                    <button class="btn btn-primary" ng-click="paste_clipboard(row)" ng-disabled="!clipboard">Вставить</button>
                    <button class="btn btn-primary" ng-click="reset_row($index)" ng-disabled="row_equal($index)">Отмена</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
