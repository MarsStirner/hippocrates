<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">[[client.info.full_name]]</h4>
</div>
<div class="modal-body">
    <tabset ng-if="client">
        <tab heading="Предварительные записи">{% include "patients/_appointments.html" %}</tab>
        <tab heading="Обращения">{% include "patients/_event_list.html" %}</tab>
    </tabset>
</div>
<div class="modal-footer">
    <div class="pull-right"><button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button></div>
    <div class="text-left" ng-if="client">
        <a class="btn btn-primary" target="_blank" ng-href="{{ url_for('schedule.appointment') }}?client_id=[[ client.client_id ]]">Записать на приём</a>
        <a class="btn btn-primary" target="_blank" ng-href="{{ url_for('event.new_event') }}?client_id=[[ client.client_id ]]"
                ng-if="client.appointments.length == 0">Создать обращение</a>
        <button class="btn btn-primary" ng-click="modal_create_event()"
                ng-if="client.appointments.length > 0">Создать обращение</button>
        <button class="btn btn-primary" ng-click="open_client(client.client_id)">Редактировать данные пациента</button>
        <ui-print-button ps="ps" resolve="ps_resolve()"></ui-print-button>
    </div>
</div>
