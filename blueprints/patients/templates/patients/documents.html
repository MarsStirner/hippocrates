<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Тип</th>
                    <th>Серия</th>
                    <th>Номер</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="document in  client.client_info['documentHistory']">
                    <td>[[document.typeName]]</td>
                    <td>[[document.serial]]</td>
                    <td>[[document.number]]</td>
                    <td>[[document.begDate]]</td>
                    <td>[[document.endDate]]</td>
                    <td>
                        <a class="btn btn-sm btn-default" href="" title="Удалить документ"
                           ng-click="delete_record('documentHistory', document)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
