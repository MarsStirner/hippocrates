<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Удаление записи</h4>
</div>
<div class="modal-body">
    Вы уверены, что хотите удалить [[message]]?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="accept()">Да</button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">Нет</button>
</div>
