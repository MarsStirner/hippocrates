<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Договоры из предыдущих обращений</h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-condensed table-hover" ng-if="model.length">
        <thead>
            <th width="20%">Обращение</th>
            <th width="15%">Дата обращения</th>
            <th width="20%">Договор №</th>
            <th width="45%">Плательщик</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in model" ng-click="select_contract($index)"
                ng-class="{'info': selected.lcon_idx === $index}">
                <td ng-bind-html="item.event_info.descr" bind-once></td>
                <td ng-bind-html="format_event_period(item.event_info)"
                    ng-class="{'text-danger': is_older_than_year(item.event_info)}" bind-once></td>
                <td ng-bind-html="format_contract_info(item.local_contract)" bind-once></td>
                <td ng-bind-html="format_payer_info(item.local_contract)" bind-once></td>
            </tr>
        </tbody>
    </table>
    <h3 ng-if="!model.length">У пациента нет предыдущих обращений.</h3>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="!contract_selected()" ng-click="accept()">Выбрать</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
