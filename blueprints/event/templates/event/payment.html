<legend xmlns="http://www.w3.org/1999/html">Плательщик</legend>
<tabset justified="false" class="marginal">
    <tab heading="Физ. лицо">
        <div class="row">
            <div class="form-group col-md-3">
                <label for="lastname">Фамилия</label>
                <input type="text" class="form-control" autocomplete="off" placeholder="Фамилия"
                       id="lastname" name="lastname" ng-model="event_info.payment_info.payer_info.last_name"/>
            </div>
            <div class="form-group col-md-3">
                <label for="lastname">Имя</label>
                <input type="text" class="form-control" autocomplete="off" placeholder="Имя"
                       id="firstname" name="firstname" ng-model="event_info.payment_info.payer_info.first_name"/>
            </div>
            <div class="form-group col-md-3">
                <label for="patronymic">Отчество</label>
                <input type="text" class="form-control" autocomplete="off" placeholder="Отчество"
                       id="patronymic" name="patronymic" ng-model="event_info.payment_info.payer_info.patr_name"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-2">
                <label for="birthdate">Дата рождения</label>
                <wm-date id="birthdate" name="birthdate" ng-model="event_info.payment_info.payer_info.birth_date">
                </wm-date>
            </div>
            <div class="form-group col-md-3">
                <label for="doc_type">Документ</label>
                <ui-select class="form-control" id="doc_type" name="doc_type" theme="select2" autocomplete="off"
                           ng-model="event_info.payment_info.payer_info.doc_type">
                    <match placeholder="Тип документа">[[$select.selected.name]]</match>
                    <choices repeat="dt in rbDocumentType.objects | filter: $select.search">
                        <div ng-bind-html="dt.name | highlight: $select.search"></div>
                    </choices>
                </ui-select>
            </div>
            <div class="form-group col-md-1">
                <label for="doc_serial">Серия</label>
                <input type="text" class="form-control" id="doc_serial" name="doc_serial"
                       autocomplete="off" placeholder="серия" ng-pattern="/^[\d\s]+$/" {# FIXME: its ok? #}
                       ng-model="event_info.payment_info.payer_info.serial_left"/>
            </div>
            <div class="form-group col-md-3">
                <label for="doc_number">Номер</label>
                <input type="text" class="form-control" id="doc_number" name="doc_number"
                       autocomplete="off" placeholder="номер" ng-pattern="/^\d+$/" {# FIXME: allows whitespace as first char #}
                       ng-model="event_info.payment_info.payer_info.serial_right"/>
            </div>
        </div>
    </tab>

    <tab heading="Юр. лицо">

    </tab>
    <tab heading="Debug">[[client.client_info | json]]</tab>
</tabset>
