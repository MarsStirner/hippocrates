[uwsgi]
autoload = true
virtualenv=/srv/hippo/.virtualenv
#thread=3
master=1
processes=16
cheaper=4
vacuum
enable-threads
idle
lazy-apps
die-on-idle
pythonpath = /srv/hippo/code
pythonpath = /srv/hippo/code/hippocrates
module = wsgi
callable = app
chdir = /srv/hippo/code/hippocrates
pidfile = /var/run/uwsgi/app/hippo/pid
socket = /var/run/uwsgi/app/hippo/uwsgi.sock
#plugins = python27
daemonize = /srv/hippo/logs/uwsgi.log
#logto = /srv/hippo/logs/uwsgi.log
touch-chain-reload = /srv/hippo/code/hippocrates/wsgi.py
max-requests = 5000
buffer-size = 32768
harakiri = 120

# set mode of created UNIX socket
chmod-socket = 660

# place timestamps into log
log-date = true

# user identifier of uWSGI processes
uid = tmis
gid = www-data
