; ==================================
;  celery worker supervisor example
; ==================================

[program:celery_<add_app_name>]
environment=PYTHONPATH="<path_to_nemesis>:<path_to_hippo/hippocates>"
command=<celery_from_virtualenv> -A hippocrates.celery_worker worker --loglevel=INFO
directory=<path_to_hippo>

user=tmis
numprocs=1
stdout_logfile=/var/log/celery/%(program_name)s_worker.log
stderr_logfile=/var/log/celery/%(program_name)s_worker.log
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; When resorting to send SIGKILL to the program to terminate it
; send SIGKILL to its whole process group instead,
; taking care of its children as well.
killasgroup=true

; Set Celery priority higher than default (999)
; so, if rabbitmq (or other broker) is supervised, it will start first.
priority=1000
